<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Status - File Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .status-container {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
            transition: width 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link a:hover {
            background-color: #007bff;
            color: white;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        /* Guidelines Status Styles */
        .guideline-status {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .guideline-status h4 {
            margin-top: 0;
            color: #495057;
        }

        .guideline-list {
            display: grid;
            gap: 10px;
        }

        .guideline-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .guideline-title {
            flex: 1;
            font-weight: 500;
            color: #495057;
        }

        .guideline-item-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-waiting {
            background: #e2e3e5;
            color: #495057;
            border: 1px solid #ced4da;
        }

        .recover-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
            transition: background-color 0.3s;
        }

        .recover-btn:hover {
            background: #218838;
        }

        .recover-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Processing Your File</h1>

        <div class="status-container">
            <div id="spinner" class="spinner"></div>
            <div class="status-message" id="statusMessage">Initializing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 10%;"></div>
            </div>

            <!-- Individual Guidelines Status (for parallel processing) -->
            <div id="guidelineStatus" class="guideline-status" style="display: none;">
                <h4>Guidelines Processing Status:</h4>
                <div id="guidelineList" class="guideline-list"></div>
            </div>
        </div>

        <div class="back-link">
            <button id="recoverBtn" class="recover-btn" style="display: none;">üîÑ Recover Job</button>
            <a href="/" id="backLink">‚Üê Upload Another File</a>
        </div>
    </div>

    <script>
        const jobId = '{{ job_id }}';
        const statusMessage = document.getElementById('statusMessage');
        const progressFill = document.getElementById('progressFill');
        const spinner = document.getElementById('spinner');
        const backLink = document.getElementById('backLink');
        const recoverBtn = document.getElementById('recoverBtn');

        let connectionErrors = 0;
        let maxConnectionErrors = 3;

        function updateGuidelineStatus(guidelines) {
            const guidelineStatus = document.getElementById('guidelineStatus');
            const guidelineList = document.getElementById('guidelineList');

            if (!guidelines || Object.keys(guidelines).length === 0) {
                guidelineStatus.style.display = 'none';
                return;
            }

            guidelineStatus.style.display = 'block';
            guidelineList.innerHTML = '';

            console.log('Updating guideline status:', guidelines);

            // Convert guidelines object to array and sort by index
            const guidelineArray = Object.values(guidelines).sort((a, b) => a.index - b.index);

            guidelineArray.forEach(guideline => {
                const guidelineItem = document.createElement('div');
                guidelineItem.className = 'guideline-item';

                const title = document.createElement('span');
                title.className = 'guideline-title';
                title.textContent = `${guideline.index}/${guideline.total}: ${guideline.title}`;

                const status = document.createElement('span');
                status.className = `guideline-item-status status-${guideline.status}`;

                if (guideline.status === 'completed') {
                    status.textContent = guideline.result || 'Completed';
                } else if (guideline.status === 'error') {
                    status.textContent = 'Error';
                    title.title = guideline.error || 'Unknown error';
                } else {
                    status.textContent = guideline.status;
                }

                guidelineItem.appendChild(title);
                guidelineItem.appendChild(status);
                guidelineList.appendChild(guidelineItem);
            });
        }

        function updateStatus() {
            try {
                console.log(`Checking status for job: ${jobId}`);

                fetch(`/api/status/${jobId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text(); // Get text first to debug JSON issues
                })
                .then(text => {
                    console.log('Raw response length:', text.length);
                    console.log('Raw response:', text.substring(0, 200) + (text.length > 200 ? '...' : ''));

                    if (!text.trim()) {
                        throw new Error('Empty response from server');
                    }

                    try {
                        const parsed = JSON.parse(text);
                        console.log('Successfully parsed JSON:', parsed);
                        return parsed;
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        console.error('Full response text that failed to parse:', text);
                        console.error('Response character codes:', Array.from(text).slice(0, 20).map(c => c.charCodeAt(0)));
                        throw new Error(`Invalid JSON response: ${parseError.message}`);
                    }
                })
                .then(data => {
                    console.log('Status response:', data);

                    if (data.error) {
                        console.error('API Error:', data.error);
                        statusMessage.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                        spinner.style.display = 'none';
                        progressFill.style.width = '100%';
                        progressFill.style.backgroundColor = '#dc3545';
                        return;
                    }

                    // Update main status message
                    statusMessage.textContent = data.message || 'Processing...';

                    // Handle parallel processing status
                    if (data.current_guidelines) {
                        updateGuidelineStatus(data.current_guidelines);

                        // Calculate progress based on completed guidelines
                        const completed = data.completed_guidelines || 0;
                        const total = data.total_guidelines || 1;
                        const progressPercent = Math.min(20 + (completed / total * 70), 90);
                        progressFill.style.width = `${progressPercent}%`;

                        console.log(`Progress: ${completed}/${total} guidelines completed (${progressPercent}%)`);
                    }

                    switch (data.status) {
                        case 'queued':
                            progressFill.style.width = '10%';
                            break;
                        case 'processing':
                            if (!data.current_guidelines) {
                                progressFill.style.width = '60%';
                            }
                            break;
                        case 'completed':
                            console.log('Analysis completed, redirecting...');
                            statusMessage.innerHTML = '<div class="success-message">Analysis completed! Redirecting to results...</div>';
                            spinner.style.display = 'none';
                            progressFill.style.width = '100%';
                            progressFill.style.backgroundColor = '#28a745';
                            setTimeout(() => {
                                window.location.href = `/result/${jobId}`;
                            }, 1500);
                            return;
                        case 'error':
                            console.error('Job error:', data.error);
                            statusMessage.innerHTML = `<div class="error-message">Error: ${data.error || 'Unknown error occurred'}</div>`;
                            spinner.style.display = 'none';
                            progressFill.style.width = '100%';
                            progressFill.style.backgroundColor = '#dc3545';
                            return;
                        default:
                            console.warn('Unknown status:', data.status);
                            break;
                    }

                    // Continue polling if not completed or error
                    setTimeout(updateStatus, 3000);
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    connectionErrors++;

                    if (connectionErrors >= maxConnectionErrors) {
                        statusMessage.innerHTML = `
                            <div class="error-message">
                                Connection lost after ${connectionErrors} attempts.
                                This might be due to a proxy timeout or server restart.
                                <br><br>
                                <strong>The job may still be running in the background.</strong>
                                <br>
                                Try the recovery button below to check if your job can be resumed.
                            </div>`;
                        spinner.style.display = 'none';
                        recoverBtn.style.display = 'inline-block';
                    } else {
                        statusMessage.innerHTML = `<div class="error-message">Connection error (${connectionErrors}/${maxConnectionErrors}). Retrying...</div>`;
                        // Continue trying
                        setTimeout(updateStatus, 5000);
                    }
                });

            } catch (outerError) {
                console.error('Outer error in updateStatus:', outerError);
                statusMessage.innerHTML = `<div class="error-message">Unexpected error: ${outerError.message}</div>`;
                spinner.style.display = 'none';
            }
        }

        function recoverJob() {
            console.log(`Attempting to recover job: ${jobId}`);
            recoverBtn.disabled = true;
            recoverBtn.textContent = 'üîÑ Recovering...';

            fetch(`/api/recover/${jobId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Recovery response:', data);

                    if (data.error) {
                        statusMessage.innerHTML = `<div class="error-message">Recovery failed: ${data.error}</div>`;
                    } else {
                        statusMessage.innerHTML = `<div class="success-message">${data.message}</div>`;

                        if (data.status && data.status.status === 'completed') {
                            // Job was completed during recovery
                            setTimeout(() => {
                                window.location.href = `/result/${jobId}`;
                            }, 2000);
                        } else if (data.status && data.status.status === 'processing') {
                            // Job is still processing, resume monitoring
                            connectionErrors = 0; // Reset error counter
                            recoverBtn.style.display = 'none';
                            spinner.style.display = 'block';
                            setTimeout(updateStatus, 2000);
                        }
                    }

                    recoverBtn.disabled = false;
                    recoverBtn.textContent = 'üîÑ Recover Job';
                })
                .catch(error => {
                    console.error('Recovery error:', error);
                    statusMessage.innerHTML = '<div class="error-message">Recovery attempt failed. Please try again or refresh the page.</div>';
                    recoverBtn.disabled = false;
                    recoverBtn.textContent = 'üîÑ Recover Job';
                });
        }

        // Add click handler for recover button
        recoverBtn.addEventListener('click', recoverJob);

        // Start polling immediately
        updateStatus();
    </script>
</body>
</html>
