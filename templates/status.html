<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Status - File Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .status-container {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
            transition: width 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link a:hover {
            background-color: #007bff;
            color: white;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Processing Your File</h1>

        <div class="status-container">
            <div id="spinner" class="spinner"></div>
            <div class="status-message" id="statusMessage">Initializing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 10%;"></div>
            </div>
        </div>

        <div class="back-link">
            <a href="/" id="backLink">‚Üê Upload Another File</a>
        </div>
    </div>

    <script>
        const jobId = '{{ job_id }}';
        const statusMessage = document.getElementById('statusMessage');
        const progressFill = document.getElementById('progressFill');
        const spinner = document.getElementById('spinner');
        const backLink = document.getElementById('backLink');

        function updateStatus() {
            fetch(`/api/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        statusMessage.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                        spinner.style.display = 'none';
                        progressFill.style.width = '100%';
                        progressFill.style.backgroundColor = '#dc3545';
                        return;
                    }

                    switch (data.status) {
                        case 'queued':
                            statusMessage.textContent = data.message || 'File uploaded, waiting to start...';
                            progressFill.style.width = '20%';
                            break;
                        case 'processing':
                            statusMessage.textContent = data.message || 'Analyzing file with o3-pro...';
                            progressFill.style.width = '60%';
                            break;
                        case 'completed':
                            statusMessage.innerHTML = '<div class="success-message">Analysis completed! Redirecting to results...</div>';
                            spinner.style.display = 'none';
                            progressFill.style.width = '100%';
                            progressFill.style.backgroundColor = '#28a745';
                            setTimeout(() => {
                                window.location.href = `/result/${jobId}`;
                            }, 1500);
                            return;
                        case 'error':
                            statusMessage.innerHTML = `<div class="error-message">Error: ${data.error || 'Unknown error occurred'}</div>`;
                            spinner.style.display = 'none';
                            progressFill.style.width = '100%';
                            progressFill.style.backgroundColor = '#dc3545';
                            return;
                        default:
                            statusMessage.textContent = 'Unknown status...';
                            break;
                    }

                    // Continue polling if not completed or error
                    setTimeout(updateStatus, 2000);
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    statusMessage.innerHTML = '<div class="error-message">Error checking status. Please refresh the page.</div>';
                    spinner.style.display = 'none';
                });
        }

        // Start polling immediately
        updateStatus();
    </script>
</body>
</html>
