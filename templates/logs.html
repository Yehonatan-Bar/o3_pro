<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt/Response Logs - File Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background: #007bff;
            color: white;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        .control-group select, .control-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .logs-container {
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 20px;
            transition: background-color 0.2s;
        }
        .log-entry:hover {
            background-color: #f8f9fa;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .log-title {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        .log-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .log-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }
        @media (max-width: 900px) {
            .log-content {
                grid-template-columns: 1fr;
            }
        }
        .prompt-section, .response-section {
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .section-header {
            background: #f8f9fa;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
            border-bottom: 1px solid #ddd;
        }
        .section-content {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            background: #fafafa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-logs {
            text-align: center;
            padding: 60px;
            color: #999;
            font-style: italic;
        }
        .session-badge {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background: #f8f9fa; margin: -30px -30px 30px -30px; padding: 20px 30px; border-radius: 12px 12px 0 0; border-bottom: 2px solid #dee2e6;">
            <h1 style="margin: 0; text-align: center;">üìã Prompt/Response Logs</h1>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                <a href="/" style="background: white; color: #007bff; text-decoration: none; padding: 10px 20px; border: 2px solid #007bff; border-radius: 5px; font-weight: bold; display: inline-block;">üè† Analyzer</a>
                <a href="/logs" style="background: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-block;">üìã Prompt/Response Logs</a>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="timestamp">Timestamp</option>
                    <option value="guideline_title">Guideline Title</option>
                    <option value="session">Session</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sortOrder">Order:</label>
                <select id="sortOrder">
                    <option value="desc">Newest First</option>
                    <option value="asc">Oldest First</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sessionFilter">Session:</label>
                <select id="sessionFilter">
                    <option value="">All Sessions</option>
                </select>
            </div>

            <div class="control-group search-box">
                <label for="searchText">Search:</label>
                <input type="text" id="searchText" placeholder="Search in prompts, responses, or guideline titles...">
            </div>

            <div class="control-group">
                <label for="limitLogs">Limit:</label>
                <select id="limitLogs">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats">
            Loading statistics...
        </div>

        <div class="logs-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading logs...
            </div>
            <div id="logsContent"></div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let allSessions = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();

            // Event listeners for controls
            document.getElementById('sortBy').addEventListener('change', loadLogs);
            document.getElementById('sortOrder').addEventListener('change', loadLogs);
            document.getElementById('sessionFilter').addEventListener('change', loadLogs);
            document.getElementById('limitLogs').addEventListener('change', loadLogs);

            // Search with debounce
            let searchTimeout;
            document.getElementById('searchText').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(loadLogs, 300);
            });
        });

        function loadLogs() {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            const sessionFilter = document.getElementById('sessionFilter').value;
            const searchText = document.getElementById('searchText').value;
            const limit = document.getElementById('limitLogs').value;

            const params = new URLSearchParams({
                sort_by: sortBy,
                sort_order: sortOrder,
                limit: limit
            });

            if (sessionFilter) params.append('session', sessionFilter);
            if (searchText) params.append('search', searchText);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('logsContent').style.display = 'none';

            fetch(`/api/prompt-logs?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    allLogs = data.logs;
                    allSessions = data.sessions;

                    updateSessionFilter();
                    updateStats(data);
                    renderLogs();
                })
                .catch(error => {
                    console.error('Error loading logs:', error);
                    document.getElementById('logsContent').innerHTML =
                        `<div class="no-logs">Error loading logs: ${error.message}</div>`;
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('logsContent').style.display = 'block';
                });
        }

        function updateSessionFilter() {
            const sessionFilter = document.getElementById('sessionFilter');
            const currentValue = sessionFilter.value;

            // Clear existing options except "All Sessions"
            sessionFilter.innerHTML = '<option value="">All Sessions</option>';

            // Add session options
            allSessions.forEach(session => {
                const option = document.createElement('option');
                option.value = session;
                option.textContent = `Session: ${session.substring(0, 8)}...`;
                sessionFilter.appendChild(option);
            });

            // Restore selection if it still exists
            if (currentValue && allSessions.includes(currentValue)) {
                sessionFilter.value = currentValue;
            }
        }

        function updateStats(data) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                üìä Total logs: ${data.total_count} |
                üîç Filtered results: ${data.filtered_count} |
                üë• Sessions: ${data.sessions.length}
            `;
        }

        function renderLogs() {
            const logsContent = document.getElementById('logsContent');

            if (allLogs.length === 0) {
                logsContent.innerHTML = '<div class="no-logs">No logs found matching your criteria.</div>';
                return;
            }

            const logsHtml = allLogs.map(log => `
                <div class="log-entry">
                    <div class="log-header">
                        <div class="log-title">${escapeHtml(log.guideline_title)}</div>
                        <div class="log-meta">
                            <span>üïí ${formatTimestamp(log.timestamp)}</span>
                            <span class="session-badge">${log.session.substring(0, 8)}</span>
                            <span>üìã ${escapeHtml(log.guideline_id)}</span>
                        </div>
                    </div>

                    <div class="log-content">
                        <div class="prompt-section">
                            <div class="section-header">üì§ Prompt</div>
                            <div class="section-content">${escapeHtml(log.prompt)}</div>
                        </div>

                        <div class="response-section">
                            <div class="section-header">üì• Response</div>
                            <div class="section-content">${escapeHtml(log.response)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            logsContent.innerHTML = logsHtml;
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
